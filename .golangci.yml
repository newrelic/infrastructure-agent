version: "2"
linters:
  default: all
  disable:
    - depguard
    - tagliatelle
    - testpackage
  settings:
    govet:
      enable:
        - shadow
    funlen:
      lines: 100
    lll:
      line-length: 120
    misspell:
      ignore-rules:
        - newrelic
    wrapcheck:
      ignore-sigs:
        - multierr.Append
        - errors.Join
    wsl:
      allow-assign-and-anything: true
      allow-cuddle-declarations: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new-from-rev: HEAD~
formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/newrelic/infrastructure-agent)
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
