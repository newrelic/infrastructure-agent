on:
  schedule:
    # Scheduled to run daily at 8 a.m
    - cron:  '0 8 * * *'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to scan'
        required: false
        default: 'latest'
jobs:
  docker-trivy:
    uses: ./.github/workflows/component_trivy.yml
    with:
      tag: "${{ github.event.inputs.tag }}"
      severity: "CRITICAL,HIGH"
