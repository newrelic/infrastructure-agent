name: .. ðŸš§ Test agent package installation

on:
  workflow_call:
    inputs:
      TAG:
        required: true
        type: string
      REPO_ENDPOINT:
        required: false
        type: string
        description: 'Repository endpoint to fetch packages from'
        default: "https://download.newrelic.com/infrastructure_agent"

env:
  TAG: ${{ inputs.TAG }}
  REPO_ENDPOINT: ${{ inputs.REPO_ENDPOINT }}

jobs:
  molecule-test-packages:
    name: Test package installation
    runs-on: ubuntu-latest
    steps:
      - uses: newrelic/pkg-installation-testing-action@v1
        with:
          gpg_key: 'https://download.newrelic.com/infrastructure_agent/gpg/newrelic-infra.gpg'
          repo_base_url: ${{ inputs.REPO_ENDPOINT }}
          package_name: 'newrelic-infra'
          package_version: ${{ inputs.TAG }}
          platforms: "al2,al2023,centos7,centos8,debian-bullseye,debian-bookworm,redhat8,redhat9,suse15.3,suse15.4,ubuntu1604,ubuntu1804,ubuntu2004,ubuntu2204,ubuntu2404"
