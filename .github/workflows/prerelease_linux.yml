  packaging-linux-amd64:
    name: Build and upload amd64 artifacts into GH Release assets
    runs-on: ubuntu-20.04
#    needs: [unit-test-linux, harvest-test-linux, proxy-tests-linux]

    steps:
      - uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_HUB_ID }}
          password: ${{ env.DOCKER_HUB_PASSWORD }}

      - name: Releasing linux packages
        run: make ci/prerelease/linux-amd64

  packaging-linux-arm:
    name: Build and upload arm artifacts into GH Release assets
    runs-on: ubuntu-20.04
    #    needs: [unit-test-linux, harvest-test-linux, proxy-tests-linux]

    steps:
      - uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_HUB_ID }}
          password: ${{ env.DOCKER_HUB_PASSWORD }}

      - name: Releasing linux packages
        run: make ci/prerelease/linux-arm

  packaging-linux-arm64:
    name: Build and upload arm64 artifacts into GH Release assets
    runs-on: ubuntu-20.04
    #    needs: [unit-test-linux, harvest-test-linux, proxy-tests-linux]

    steps:
