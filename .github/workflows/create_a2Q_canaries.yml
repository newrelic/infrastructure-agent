name: . üê§ A2Q Canaries

run-name: ${{ github.actor }} is setting up canaries for A2Q üöÄ
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to test'
        required: true
      linux:
        description: 'üêß Should create canaries for Linux?'
        type: boolean
        default: true
        required: false
      windows:
        description: 'ü™ü Should create canaries for Windows?'
        type: boolean
        default: true
        required: false

jobs:
  A2Q-canaries-windows:
    if: ${{ github.event.inputs.windows == 'true' }}
    uses: ./.github/workflows/component_canaries.yml
    with:
      PLATFORM: "windows"
      TAG: ${{ github.event.inputs.tag }}
      A2Q: true
    secrets:
      AWS_VPC_SUBNET: ${{secrets.AWS_VPC_SUBNET}}
      CROWDSTRIKE_CLIENT_ID: ${{secrets.CROWDSTRIKE_CLIENT_ID}}
      CROWDSTRIKE_CLIENT_SECRET: ${{secrets.CROWDSTRIKE_CLIENT_SECRET}}
      CROWDSTRIKE_CUSTOMER_ID: ${{secrets.CROWDSTRIKE_CUSTOMER_ID}}

  A2Q-canaries-linux:
    if: ${{ github.event.inputs.linux == 'true' }}
    uses: ./.github/workflows/component_canaries.yml
    with:
      PLATFORM: "linux"
      TAG: ${{ github.event.inputs.tag }}
      A2Q: true
    secrets:
      AWS_VPC_SUBNET: ${{secrets.AWS_VPC_SUBNET}}
      CROWDSTRIKE_CLIENT_ID: ${{secrets.CROWDSTRIKE_CLIENT_ID}}
      CROWDSTRIKE_CLIENT_SECRET: ${{secrets.CROWDSTRIKE_CLIENT_SECRET}}
      CROWDSTRIKE_CUSTOMER_ID: ${{secrets.CROWDSTRIKE_CUSTOMER_ID}}
