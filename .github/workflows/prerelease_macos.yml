name: . üöÄ üçè Prerelease Macos

on:
  release:
    types:
      - prereleased
    tags:
      - '*'

jobs:
  unit-test:
    uses: ./.github/workflows/component_macos_unit_test.yml

  test-prerelease-macos:
    needs: [unit-test]
    uses: ./.github/workflows/component_prerelease_testing.yml
    with:
      PLATFORM: "macos"
      TAG: ${{ github.event.release.tag_name }}
      TAG_OR_UNIQUE_NAME: "${{ github.event.release.tag_name }}-macos"
    secrets:
      AWS_VPC_SUBNET: ${{secrets.AWS_VPC_SUBNET}}
      CROWDSTRIKE_CLIENT_ID: ${{secrets.CROWDSTRIKE_CLIENT_ID}}
      CROWDSTRIKE_CLIENT_SECRET: ${{secrets.CROWDSTRIKE_CLIENT_SECRET}}
      CROWDSTRIKE_CUSTOMER_ID: ${{secrets.CROWDSTRIKE_CUSTOMER_ID}}

  canaries-macos:
    needs: [ test-prerelease-macos ]
    uses: ./.github/workflows/component_canaries.yml
    with:
      PLATFORM: "macos"
      TAG: ${{ github.event.release.tag_name }}
    secrets:
      AWS_VPC_SUBNET: ${{secrets.AWS_VPC_SUBNET}}
      CROWDSTRIKE_CLIENT_ID: ${{secrets.CROWDSTRIKE_CLIENT_ID}}
      CROWDSTRIKE_CLIENT_SECRET: ${{secrets.CROWDSTRIKE_CLIENT_SECRET}}
      CROWDSTRIKE_CUSTOMER_ID: ${{secrets.CROWDSTRIKE_CUSTOMER_ID}}
