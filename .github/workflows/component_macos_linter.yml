name: ðŸ§¹ macOS | Run validate and linter

on:
  workflow_call:

env:
  GO_VERSION: '1.18.5'

jobs:

  validate:
    name: Validate code
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2

      - name: Validate code
        run: make ci/validate

  run-lint:
    name: Lint tests
    runs-on: macos-11
    continue-on-error: true

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Modify go.mod version to support golangci-lint
        run: sed -i -e 's/go 1\.18/go 1\.17/' go.mod

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      - name: Running lint tests
        run: make lint
