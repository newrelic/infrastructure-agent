name: . ðŸ§¹ macOS | Run validate and linter

on:
  workflow_call:

jobs:

  run-lint:
    name: Lint tests
    runs-on: macos-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
          check-latest: true

      - name: Running lint tests
        run: make lint
