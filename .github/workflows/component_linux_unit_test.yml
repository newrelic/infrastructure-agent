name: .. ðŸš§ Linux | Run validate and unit tests with coverage

on:
  workflow_call:
    secrets:
      gh_token:
        required: true

env:
  CI: true

jobs:
  unit-test:
    name: Unit tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Running unit tests
        run: make ci/unit-test

      - name: Coveralls Parallel
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.gh_token }}
          path-to-lcov: ./coverage.out
          flag-name: run-linux
          parallel: true

  databind-test:
    name: Unit tests for databind
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Running databind unit/integration tests
        run: make databind-test
        # this is temporary as those tests are not fixed yet
        continue-on-error: true

  unit-test-finish:
    name: Coveralls finish
    needs: [ unit-test ]
    runs-on: ubuntu-20.04
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.gh_token }}
          parallel-finished: true
