name: . ðŸ§¹ Linux | Run validate and linter

on:
  workflow_call:

jobs:
  validate:
    name: Validate code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Validate code
        run: make ci/validate

  run-lint:
    name: Run Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'

      - name: Running linter
        run: make lint

