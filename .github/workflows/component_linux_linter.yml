name: . ðŸ§¹ Linux | Run validate and linter

on:
  workflow_call:


jobs:
  validate:
    name: Validate code
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Validate code
        run: make ci/validate

  run-lint:
    name: Run Linter
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Modify go.mod version to support golangci-lint
        run: sed -i 's/go 1\.19/go 1\.17/' go.mod

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.17'

      - name: Running linter
        run: make lint

