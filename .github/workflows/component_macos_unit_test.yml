name: .. ðŸš§ macOS | Run unit tests

on:
  workflow_call:

env:
  CI: true

jobs:
  unit-test-macos:
    name: unit tests
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
          check-latest: true

      - name: Download deps
        run: go mod vendor

      - name: Running unit tests
        run: make test-only


