on:
  workflow_call:

jobs:
  unit-test-macos:
    name: unit tests
    runs-on: macos-11

    steps:
      - uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'

      - name: Download deps
        run: go mod vendor

      - name: Running unit tests
        run: make test-only


