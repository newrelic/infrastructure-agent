name: ~ macOS | Run unit tests

on:
  workflow_call:

env:
  GO_VERSION: '1.16.12'

jobs:
  unit-test-macos:
    name: unit tests
    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{env.GO_VERSION}}

      - name: Download deps
        run: go mod vendor

      - name: Running unit tests
        run: make test-only