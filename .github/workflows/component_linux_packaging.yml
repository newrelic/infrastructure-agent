name: .. ðŸš§ Linux | Produce packages

on:
  workflow_call:
    secrets:
      DOCKER_HUB_ID:
        required: true
      DOCKER_HUB_PASSWORD:
        required: true
      GPG_MAIL:
        required: true
      GPG_PASSPHRASE:
        required: true
      GPG_PRIVATE_KEY_BASE64:
        required: true
      OHAI_GPG_PRIVATE_SHA256:
        required: true
      OHAI_KEY_ID:
        required: true
      GH_TOKEN:
        required: true
    inputs:
      TAG:
        required: true
        type: string
      ARCH:
        required: true
        type: string
      FIPS:
        required: false
        type: boolean
        default: false

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  GPG_MAIL: ${{ secrets.GPG_MAIL }}
  GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
  GPG_PRIVATE_KEY_BASE64: ${{ secrets.GPG_PRIVATE_KEY_BASE64 }} # base64 encoded
  OHAI_GPG_PRIVATE_SHA256: ${{ secrets.OHAI_GPG_PRIVATE_SHA256 }} # base64 encoded
  OHAI_KEY_ID: ${{ secrets.OHAI_KEY_ID }}
  TAG:  ${{ inputs.TAG }}
  DOCKER_HUB_ID: ${{ secrets.DOCKER_HUB_ID }}
  DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
  ARCH: ${{ inputs.ARCH }}
  FIPS: ${{ inputs.FIPS == true && '-fips' || '' }}

jobs:
  packaging:
    name: Build and upload ${{ inputs.ARCH }} artifacts into GH Release assets
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ env.DOCKER_HUB_ID }}
          password: ${{ env.DOCKER_HUB_PASSWORD }}

      - name: Preparing linux packages
        run: make ci/prerelease/linux-${{ env.ARCH }}
        env:
          FIPS: ${{ env.FIPS }}

      - name: Generate checksum files
        uses: ./.github/actions/generate-checksums
        with:
          files_regex: '.*\(tar.gz\|deb\|rpm\)'
          files_path: 'dist'
          run_sudo: true

      - name: Publish linux packages
        run: make ci/prerelease-publish
