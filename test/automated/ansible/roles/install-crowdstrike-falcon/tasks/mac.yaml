---
- name: 'Download CrowdStrike Falcon PKG'
  get_url:
    url: "https://api.crowdstrike.com/sensors/entities/download-installer/v1?id={{ item.hash }}"
    headers:
      Authorization: "Bearer {{ crowdstrike_auth.json.access_token }}"
    dest: /tmp/falcon-sensor.pkg
    mode: 0644
  when: inventory_hostname is search(item.hostname)
  loop: "{{ mac }}"

- name: 'Install the obtained pkg'
  raw: 'sudo installer -verboseR -package /tmp/falcon-sensor.pkg -target /'
  when: inventory_hostname is search(item.hostname)
  loop: "{{ mac }}"
...