---

- name: "retrieve MacStadium instances information"
  ansible.builtin.uri:
    url: https://api.macstadium.com/core/api/servers
    user: "{{ macstadium_user }}"
    password: "{{ macstadium_pass }}"
    method: GET
    force_basic_auth: yes
    status_code: 200
    body_format: json
    return_content: true
  register: curl_result
#  no_log: true

- name: "register instances attributes"
  set_fact:
    registered_instances_macos: "{{ curl_result.content | from_json | community.general.json_query('[*].{InstanceId: id, PublicIpAddress: ip, Name: name}') }}"
#  no_log: true
