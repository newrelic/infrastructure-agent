---

- hosts: testing_hosts_linux
  become: true
  gather_facts: no

  tasks:
    - name: Remove EOL repository sources
      include_role:
        name: remove-eol-sources

    - name: Configure OpenSUSE repositories when needed
      include_role:
        name: opensuse-repositories

    - name: re-install rpm
      include_role:
        name: reinstall-rpm

    - name: Install Libcap
      include_role:
        name: install-libcap

    - name: Install GPG
      include_role:
        name: install-gpg

# CrowdStrike Falcon install
- hosts: testing_hosts
  become: true
  gather_facts: yes
  tasks:
    - name: install brew
      include_role:
        name: install-brew
      when: ansible_facts['os_family'] == "Darwin"
    # Install python
    - name: install python
      include_role:
        name: install-python # FIXME:Â Mac?
    # Crowdstrike reqs
    - name: install cloudstrike-falconpy (non-windows)
      ansible.builtin.pip:
        name: crowdstrike-falconpy
      when: ansible_facts['os_family'] != "Windows"
    - name: install cloudstrike-falconpy (windows)
      ansible.builtin.pip:
        name: crowdstrike-falconpy
      become_method: runas
      when: ansible_facts['os_family'] == "Windows"

- hosts: testing_hosts
  gather_facts: yes
  vars:
    falcon_client_id: "{{ crowdstrike_client_id }}"
    falcon_client_secret: "{{ crowdstrike_client_secret }}"
  roles:
    - role: crowdstrike.falcon.falcon_install
    - role: crowdstrike.falcon.falcon_configure

- hosts: testing_hosts_linux
  become: true
  gather_facts: yes
  tasks:
    - name: Configure logrotate
      include_role:
        name: logrotate

    - name: Configure hostname
      include_role:
        name: hostname

