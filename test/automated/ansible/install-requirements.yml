---

- hosts: testing_hosts_linux
  become: true
  gather_facts: no

  tasks:
    - name: Remove EOL repository sources
      include_role:
        name: remove-eol-sources

    - name: install python
      include_role:
        name: install-python

    - name: Install Libcap
      include_role:
        name: install-libcap

    - name: Install GPG
      include_role:
        name: install-gpg


- hosts: testing_hosts_linux
  become: true
  gather_facts: yes

  tasks:
    - name: Configure logrotate
      include_role:
        name: logrotate

- hosts: testing_hosts_macos
  become: false
  gather_facts: no
  vars:
    ansible_python_interpreter: /usr/bin/python
  tasks:
    - name: install brew
      include_role:
        name: install-brew
    - name: install python
      include_role:
        name: install-python


