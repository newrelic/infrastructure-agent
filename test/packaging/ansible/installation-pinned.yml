---
- name: Installation-pinned
  hosts: testing_hosts_linux
  become: true
  gather_facts: true

  pre_tasks:
    - name: Initial cleanup
      ansible.builtin.include_role:
        name: caos.ansible_roles.infra_agent
      vars:
        uninstall: true
        fips_enabled: "{{ '-fips' in inventory_hostname }}"

  tasks:
    - name: Installation tests suite
      vars:
        target_agent_version: "0.0.2" # hardcoded for RHEL 10 testing - matches actual repo format
        target_agent_version_fips: "0.0.2" # hardcoded for RHEL 10 FIPS testing - matches actual repo format

      block:
        - name: Install agent
          ansible.builtin.include_role:
            name: caos.ansible_roles.infra_agent
          vars:
            target_version: "{{ target_agent_version_fips if ('-fips' in inventory_hostname) else target_agent_version }}"
            repo_endpoint: "http://nr-downloads-ohai-staging.s3-website-us-east-1.amazonaws.com/testing-pre-releases/satya-rhel10/infrastructure_agent"
            fips_enabled: "{{ '-fips' in inventory_hostname }}"

        - name: Assert version
          ansible.builtin.include_role:
            name: caos.ansible_roles.assert_version
          vars:
            target_versions:
              - exec: "/usr/bin/newrelic-infra --version"
                version: "{{ target_agent_version_fips if ('-fips' in inventory_hostname) else target_agent_version }}"


...
