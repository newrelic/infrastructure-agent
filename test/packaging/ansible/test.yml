---

- hosts: all
  become: true
  gather_facts: yes

  pre_tasks:
    - name: Initial cleanup # Only required for shared infra.
      include_role:
        name: cleanup

  tasks:
    - name: Installation tests suite
      block:

      - name: Initial install
        include_role:
          name: initial-install
        vars:
          verbose: 3 # enable log forwarder

      - name: Installed package files verification
        include_role:
          name: package-files-verification

      # Not available for ARM yet
      #- name: Log forwarder
      #  include_role:
      #    name: logging

      always:
        - name: Final cleanup # Only required for shared infra.
          include_role:
            name: cleanup

...
