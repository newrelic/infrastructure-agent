---

- hosts: all
  become: true
  gather_facts: yes

  pre_tasks:
    - name: Initial cleanup # Only required for shared infra.
      include_role:
        name: cleanup

  tasks:
    - name: Installation tests suite
      block:

      - name: Setup repo
        include_role:
          name: repo-setup

      - name: Initial install
        include_role:
          name: initial-install

      - name: Installed package files verification
        include_role:
          name: package-files-verification

      always:
        - name: Final cleanup # Only required for shared infra.
          include_role:
            name: cleanup

...
