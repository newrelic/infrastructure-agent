---

- name: yum install infra-agent
  environment: "{{ env_vars }}"
  yum:
    name: "newrelic-infra"
    update_cache: yes
    state: "latest"
  retries: 5
  delay: 60
  when: not "python3" in ansible_python_interpreter

- name: dnf install infra-agent
  environment: "{{ env_vars }}"
  dnf:
    name: "newrelic-infra"
    update_cache: yes
    state: "latest"
  retries: 5
  delay: 60
  when: "'python3' in ansible_python_interpreter"

...
