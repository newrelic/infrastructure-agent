- name: Populate service facts
  ansible.builtin.service_facts:


- name: ensure infra-agent service is up and running
  ansible.builtin.debug:
    var: ansible_facts.services

- name: ensure infra-agent service is up and running
  assert:
    that: ansible_facts.services['newrelic-infra'].state == 'running'

- name: ensure infra-agent service is enabled
  assert:
    that: ansible_facts.services['newrelic-infra'].status == 'enabled'

