---

- name: delete internal Artifactory apt repository
  file:
    path: /etc/apt/sources.list.d/newrelic_infra-integrations.list 
    state: absent

- name: install infra-agent APT key
  apt_key:
    url: https://download.newrelic.com/infrastructure_agent/gpg/newrelic-infra.gpg

- name: install infra-agent APT repository
  apt_repository:
    repo: "deb [arch=amd64] {{ repo_endpoint }}/linux/apt {{ ansible_distribution_release }} main"
    filename: newrelic-infra

...
