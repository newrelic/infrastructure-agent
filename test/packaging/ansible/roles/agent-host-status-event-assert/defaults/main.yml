---
entity_name: "{{ iid }}:{{ inventory_hostname }}"

# Add the difference in seconds between NR account timezone and UTC.
nr_account_utc_offset_sec: 3600

timestamp: "{{ now(True, '%s') | int - since_sec_ago | int if since_sec_ago is defined else (timestamp_ref if timestamp_ref is defined else now(True, '%s') | int - 60 | int) }}"

infrastructure_event_query: >-
  SELECT count(*) FROM InfrastructureEvent WHERE
  entityName = '{{ entity_name }}' AND
  format = 'inventoryChange' AND
  source = 'system/host_status' AND
  newValue LIKE '%{{ host_status }}%'
  SINCE {{ timestamp | int + nr_account_utc_offset_sec}}
