---

- name: remove infra-agent YUM repository (from previous runs)
  yum_repository:
    name: newrelic-infra
    state: absent

- name: install infra-agent YUM repository
  yum_repository:
    name: newrelic-infra
    description: New Relic Infrastructure Agent
    baseurl: "{{ repo_endpoint }}/linux/yum/el/7/$basearch"
    gpgkey: http://download.newrelic.com/infrastructure_agent/gpg/newrelic-infra.gpg
    gpgcheck: no
    repo_gpgcheck: no

- name: clean yum cache
  # https://github.com/ansible/ansible/pull/31450#issuecomment-352889579
  command:
    cmd: yum clean all
    warn: no

...
