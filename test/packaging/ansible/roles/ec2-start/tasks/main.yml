---
- set_fact:
    ec2_start_time_sec: "{{ now(True, '%s') }}"

- name: start ec2 host
  shell: aws ec2 start-instances --instance-ids {{ iid }}
  delegate_to: 127.0.0.1
  retries: 3
  delay: 3
  register: result
  until: result.rc == 0

- name: wait until ec2 host is up
  shell: aws ec2 wait instance-status-ok --instance-ids {{ iid }}
  delegate_to: 127.0.0.1

