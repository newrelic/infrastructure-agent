---

- name: create host not reporting policy
  delegate_to: 127.0.0.1
  uri:
    url: "{{ alerts_host }}/v2/alerts_policies.json"
    method: POST
    body:
      policy:
        incident_preference: "PER_POLICY"
        name: "{{ policy_name }}"
    status_code: 201
    body_format: json
    headers:
      Api-Key: "{{ nr_api_key }}"
  register: response_policy

- name: create host not reporting condition
  delegate_to: 127.0.0.1
  uri:
    url: "{{ infra_alerts_host }}/v2/alerts/conditions"
    method: POST
    body: "{\"data\":{\"type\":\"infra_host_not_reporting\",\"name\":\"CAOS packaging tests HNR\",\"filter\":{\"and\":[{\"is\":{\"entityName\":\"{{ inventory_hostname }}\"}}]},\"enabled\":true,\"policy_id\":{{ response_policy.json.policy.id }},\"critical_threshold\":{\"duration_minutes\":5,\"no_trigger_on\":[\"shutdown\"]}}}"
    status_code: 201
    body_format: json
    headers:
      Api-Key: "{{ nr_api_key }}"

...