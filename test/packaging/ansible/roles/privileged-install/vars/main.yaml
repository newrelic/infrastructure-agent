---

initial_agent_version: "1.18.5" # minimum version supporting ARM properly.

# agent config:
nr_license_key: "{{ lookup ('env', 'NR_LICENSE_KEY') }}"
display_name: "{{ ansible_hostname }}"
verbose: '0'
staging: 'true'
# custom attributes:
nr_environment: 'development'
department: 'product'
product: 'integrations'
owning_team: 'caos'
project: 'infrastructure-agent'

# rootless stuff:
agent_user: nri-agent
run_folder: /var/run/newrelic-infra
log_folder: /var/log/newrelic-infra
db_folder: /var/db/newrelic-infra
etc_folder: /etc/newrelic-infra
pidfile: /var/run/newrelic-infra/newrelic-infra.pid
env_vars:
  NRIA_MODE: PRIVILEGED
...
