---

- name: installation-root
  hosts: testing_hosts_linux
  become: true
  gather_facts: yes

  pre_tasks:
    - name: Initial cleanup # Only required for shared infra.
      include_role:
        name: cleanup
      when: ansible_system != "Darwin"

  tasks:
    - name: Installation tests suite
      vars:
        agent_user: root
        env_vars:

      block:

        - name: repo setup
          include_role:
            name: repo-setup

        - name: setup config
          include_role:
            name: setup-config

        - name: install agent
          include_role:
            name: agent-install

        - name: Assert root
          include_role:
            name: assert-agent-user
          when: ansible_system != "Darwin"

#        - name: test nri-docker integration
#          include_role:
#            name: nri-docker
#          when: ansible_system != "Darwin"

      always:
        - name: Final cleanup # Only required for shared infra.
          include_role:
            name: cleanup
          when: ansible_system != "Darwin"
...
