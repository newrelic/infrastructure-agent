---

- hosts: all
  become: true
  gather_facts: yes

  pre_tasks:
    - name: Initial cleanup # Only required for shared infra.
      include_role:
        name: cleanup

  tasks:
    - name: Installation tests suite
      vars:
        agent_user: root
        env_vars:

      block:

        - name: repo setup
          include_role:
            name: repo-setup

        - name: install agent
          include_role:
            name: agent-install

        - name: Assert root
          include_role:
            name: assert-agent-user

      always:
        - name: Final cleanup # Only required for shared infra.
          include_role:
            name: cleanup

...
