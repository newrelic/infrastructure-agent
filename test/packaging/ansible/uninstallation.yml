---

- name: uninstallation
  hosts: testing_hosts_linux
  become: true
  gather_facts: yes

  pre_tasks:
    - name: Initial cleanup # Only required for shared infra.
      include_role:
        name: cleanup

  tasks:
    - name: Uninstallation tests suite
      vars:
        env_vars:
      block:

      - name: repo setup
        include_role:
          name: repo-setup

      - name: setup config
        include_role:
          name: setup-config

      - name: install agent
        include_role:
          name: agent-install

      - name: Uninstall
        include_role:
          name: package-uninstall

      always:
        - name: Final cleanup # Only required for shared infra.
          include_role:
            name: cleanup

...
