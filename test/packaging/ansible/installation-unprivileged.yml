---

- hosts: all
  become: true
  gather_facts: yes

  pre_tasks:
    - name: Initial cleanup # Only required for shared infra.
      include_role:
        name: cleanup

  tasks:
    - name: Installation tests suite
      vars:
        agent_user: "nri-agent"
        env_vars:
          NRIA_MODE: UNPRIVILEGED
      block:

      - name: install agent
        include_role:
          name: agent-install

      - name: wait for agent to spin up
        pause:
          seconds: 3

      - name: Assert rootless
        include_role:
          name: assert-agent-user

      always:
        - name: Final cleanup # Only required for shared infra.
          include_role:
            name: cleanup

...
