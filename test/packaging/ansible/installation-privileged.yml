---

- hosts: all
  become: true
  gather_facts: yes

  pre_tasks:
    - name: Initial cleanup # Only required for shared infra.
      include_role:
        name: cleanup

  tasks:
    - name: Installation tests suite
      vars:
        env_vars:
          NRIA_MODE: PRIVILEGED
      block:

      - name: repo setup
        include_role:
          name: repo-setup

      - name: install agent
        include_role:
          name: agent-install

      - name: Assert privileged capabilities
        include_role:
          name: assert-privileged-caps

      - name: wait for agent to spin up
        pause:
          seconds: 3

      - name: Assert rootless
        include_role:
          name: assert-rootless

      always:
        - name: Final cleanup # Only required for shared infra.
          include_role:
            name: cleanup

...
