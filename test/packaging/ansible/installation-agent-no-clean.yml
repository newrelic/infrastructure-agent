---
# this is not a test, should be moved away from this folder later

- name: installation-agent-no-clean
  hosts: testing_hosts_linux
  become: true
  gather_facts: yes

  pre_tasks:
    - name: Initial cleanup # Only required for shared infra.
      include_role:
        name: cleanup

  tasks:
    - name: Installation tests suite
      vars:
        agent_user: root
        env_vars:

      block:

        - name: repo setup
          include_role:
            name: repo-setup

        - name: setup config
          include_role:
            name: setup-config
          vars:
            verbose_level: '0'

        - name: install agent
          include_role:
            name: agent-install

        - name: Assert root
          include_role:
            name: assert-agent-user
          when: ansible_system != "Darwin"

# Windows
- name: installation-agent-no-clean
  hosts: testing_hosts_windows
  gather_facts: yes

  tasks:
    - name: Installation tests suite

      block:

        - name: setup config
          include_role:
            name: setup-config
          vars:
            verbose_level: '0'

        - name: install agent
          include_role:
            name: agent-install

        - name: Assert service
          include_role:
            name: assert-service
...
