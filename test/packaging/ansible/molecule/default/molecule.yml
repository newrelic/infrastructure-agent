---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: centos-8
    image: centos:8
    dockerfile: Dockerfile.centos8
    privileged: true
    command: "/usr/sbin/init"
    environment: { container: docker }
    groups:
      - testing_hosts_linux
  - name: al-2022
    image: amazonlinux:2022
    dockerfile: Dockerfile.centos8
    privileged: true
    command: "/usr/sbin/init"
    environment: { container: docker }
    groups:
      - testing_hosts_linux
  - name: ubuntu-1804
    image: ubuntu:18.04
    privileged: true
    dockerfile: Dockerfile.ub1804
    command: "/sbin/init"
    environment: { container: docker }
    groups:
      - testing_hosts_linux
provisioner:
  name: ansible
  inventory:
    host_vars:
      centos-8:
        ansible_python_interpreter: python3
      al-2022:
        ansible_python_interpreter: python3
  env:
    ANSIBLE_ROLES_PATH: "../../roles"
verifier:
  name: ansible