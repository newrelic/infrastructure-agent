---

- name: execute tests
  shell: "{{ ansible_user_dir }}/{{ os_arch_binary_name }} -test.run=\"{{ tests_to_run_regex }}\" -test.v"
  ignore_errors: true
  register: harvest_out
  no_log: true

- debug:
    var: harvest_out.stderr_lines
  when: harvest_out.failed

- debug:
    var: harvest_out.stdout_lines

- fail:
    msg: Harvest test failed
  when: harvest_out.failed

...
